<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style type="text/css">
        body{
            background-color: #f7fcff;
        }
    </style>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Create URL Shortener in Django</h3>
                    </div>

                    <div class="card-body">
                        <form action="{% url 'home' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label>URL</label>
                                    <input type="text" class="form-control" name="url">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>

                        <table class="table mt-4">
                            <thead>
                                <tr>
                                    <th>Old url</th>
                                    <th>New url</th>
                                </tr>
                            </thead>
                            {% for i in data %}
                            <tbody>
                                <tr>
                                    <td>{{i.url}}</td>
                                    <td><a href="{{ i.slug }}">{{i.slug}}</a></td>
                                </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
